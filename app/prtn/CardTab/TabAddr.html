 <table class="table-bordered table-condensed table-hover" width="100%" >

  <thead>
    <tr>
    <th width="5%">Тип</th>
    <th width="50%">Адрес</th>
    <th width="35%">Примечание</th>
    <th></th>
    </tr>
  </thead>


  <tbody>
  
  <tr ng-repeat-start="row in CardTab.rows" >
    <td width="5%" ng-bind="row.PropEntRowValue"></td>
    <td width="50%" ng-bind="row.PropValue" ></td>
    <td width="35%" ng-bind="row.PropComment"></td>
    <td ng-include = "'prtn/CardTab/TemplPrtnBtn.html'"></td>
  </tr>
              
  <tr ng-repeat-end="row in CardTab.rows" ng-show="row.showfiles || row.isEdit ">
    <td  colspan="3">
      <div ng-show = "row.isEdit" class="container-fluid" > 
  
        <div id="defaultValidationClassesPart">
          <a href ng-click="CardRowClose(CardTab, row)" class="close pull-top">x</a>
          <form role="form"  id="form" name="FormPrtnAddr" ng-submit="CardRowSubmit(FormPrtnAddr.$valid, CardTab, row)"  novalidate>

            <div class="form-group" ng-class="{ 'has-error' : FormPrtnAddr.tmpPropValue.$invalid && !FormPrtnAddr.tmpPropValue.$pristine }">
              <table width = "100%">
              <tr>
                <td width = "20%"><label>Адрес:</label></td>
                <td width = "80%"><input type="text" 
                  name="tmpPropValue" 
                  id="Autocomplete"
                  class="form-control" 
                  placeholder= "Введите адрес или название фирмы" ng-autocomplete="Addr.result" details="Addr.details" options="Addr.options"
                  ng-model="CardTab.tmpRow.PropValue"  
                  required
                  ng-minlength="5" 
                  ng-maxlength="200" 
                  ng-pattern="Pattern_Text" >
                </td>
                <td><button ng-hide="FormPrtnAddr.tmpPropValue.$valid" class="btn btn-sm btn-danger"  tooltip-placement="left" tooltip={{getItemMsgError(FormPrtnAddr.tmpPropValue)}}>Ошибки</button>
                </td>
              </tr>
              </table>
 <!--             
    <div class="form-group move-down">
        <label for="Autocomplete">Автозаполнение - Россия</label>
        <input type="text" id="Autocomplete" class="form-control" placeholder= "Введите адрес или название фирмы" ng-autocomplete="Addr.result" details="Addr.details" options="Addr.options"/>
    </div>
    <div>result: {{Addr.result |json }}  </div>
    <div>det: {{Addr.details.formatted_address}}</div>   
    <div>det: {{Addr.details.formatted_phone_number}}</div>               
-->              
            </div>

            <div class="form-group" ng-class="{ 'has-error' : FormPrtnAddr.tmpPropComment.$invalid && !FormPrtnAddr.tmpPropComment.$pristine }">
              <table width = "100%">
              <tr>
                <td width = "20%"><label>Примечание:</label></td>
                <td width = "80%"><input type="text" 
                  name="tmpPropComment" 
                  class="form-control" 
                  ng-model="CardTab.tmpRow.PropComment"  
                  ng-maxlength="200" 
                  ng-pattern="Pattern_Text" >
                </td>
                <td><button ng-hide="FormPrtnAddr.tmpPropComment.$valid" class="btn btn-sm btn-danger"  tooltip-placement="left" tooltip={{getItemMsgError(FormPrtnAddr.tmpPropComment)}}>Ошибки</button>
                </td>
              </tr>
              </table>
            </div>

            <btn-row-submit ng-show="FormPrtnAddr.$valid && !FormPrtnAddr.$pristine"></btn-row-submit>
          </form>
        </div>
      </div>
    </td>
  </tr>
  

  <tbody>
  

</table>
